<p-toast></p-toast>
<p-confirmDialog 
  header="Confirmação" 
  icon="pi pi-question-circle" 
  acceptLabel="Sim" 
  rejectLabel="Não">
</p-confirmDialog>

<div class="container">

  <form autocomplete="off" (ngSubmit)="filtrarCategoria(search.value)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Categorias</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" #search (keyup.enter)="filtrarCategoria(search.value)"
        placeholder="Pesquisar pela categoria; Ex: informatica" />
      </div>
      <p>{{filtro}}</p>
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
  </form>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="categorias" [responsive]="true" [paginator]="true" [rows]="3">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-id-header">Id</th>
            <th>Descrição</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
          <tr>
            <td class="col-id">{{ categoria.id }}</td>
            <td>{{ categoria.nome }}</td>
            <td class="col-acoes">
              <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="1000"
                class="ui-button-info" [routerLink]="['/categorias',categoria.id]"></button>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="1000"
                class="ui-button-danger" (click)="confirmaExclusao(categoria)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="ui-g-12">
    <a pButton label="Nova Categoria" routerLink="/categorias/novo"></a>
  </div>
</div>
